<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Boolando</title>
</head>
<body>
    <!-- Header -->
    <header>
        <!-- Container -->
        <div class="container">
            <!-- Riga -->
            <div class="row">
                <!-- Navbar -->
                <nav class="col">
                    <!-- Lista -->
                    <ul>
                        <li><a href="#">Donna</a></li>
                        <li><a href="#">Uomo</a></li>
                        <li><a href="#">Bambini</a></li>
                    </ul>
                </nav>
                <!-- Logo -->
                <div class="col"><img src="./img/boolean-logo.png" alt="Logo"></div>
                <!-- Opzioni -->
                <div class="col">A A A</div>
            </div>
        </div>
    </header>

    <!-- Main -->
    <main>
        <!-- Container -->
        <div class="container">
            <!-- Riga -->
            <div class="row">
                <!-- Colonna -->
                <div class="col">
                    <!-- Carta -->
                    <div class="card">
                        <!-- Contenitore immagine -->
                        <div class="img">
                            <!-- Immagine -->
                            <img src="./img/1.webp" alt="1">
                            <!-- Aggiungi ai preferiti -->
                            <div class="favorite"><span>&hearts;</span></div>
                            <!-- Informazioni -->
                            <div class="info">
                                <!-- Sconto -->
                                <div class="discount"><span>-50%</span></div>
                                <!-- Sostenibilità -->
                                <div class="sustain"><span>Sostenibilità</span></div>
                            </div>
                        </div>
                        <!-- Descrizione -->
                        <div class="desc">
                            <div class="brand"><span>Levi's</span></div>
                            <div class="name"><span>RELAXED FIT TEE UNISEX</span></div>
                            <div class="price">
                                <span class="new-price">14,99 €</span>
                                <span class="old-price">29,99 €</span>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- Colonna -->
                <div class="col">
                    <!-- Carta -->
                    <div class="card">
                        <!-- Contenitore immagine -->
                        <div class="img">
                            <!-- Immagine -->
                            <img src="./img/2.webp" alt="1">
                            <!-- Aggiungi ai preferiti -->
                            <div class="favorite"><span>&hearts;</span></div>
                            <!-- Informazioni -->
                            <div class="info">
                                <!-- Sconto -->
                                <div class="discount"><span>-30%</span></div>
                            </div>
                        </div>
                        <!-- Descrizione -->
                        <div class="desc">
                            <div class="brand"><span>Guess</span></div>
                            <div class="name"><span>ROSES TEE</span></div>
                            <div class="price">
                                <span class="new-price">20,99 €</span>
                                <span class="old-price">29,99 €</span>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- Colonna -->
                <div class="col">
                    <!-- Carta -->
                    <div class="card">
                        <!-- Contenitore immagine -->
                        <div class="img">
                            <!-- Immagine -->
                            <img src="./img/3.webp" alt="1">
                            <!-- Aggiungi ai preferiti -->
                            <div class="favorite"><span>&hearts;</span></div>
                            <!-- Informazioni -->
                            <div class="info">
                                <!-- Sconto -->
                                <div class="discount"><span>-30%</span></div>
                            </div>
                        </div>
                        <!-- Descrizione -->
                        <div class="desc">
                            <div class="brand"><span>Come Zucchero Filato</span></div>
                            <div class="name"><span>VOGLIA DI COLORI PASTELLO</span></div>
                            <div class="price">
                                <span class="new-price">129,99 €</span>
                                <span class="old-price">184,99 €</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </main>

</body>
</html>
